<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Configuration</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/levelConfig.css">
</head>
<body>
    <div class="container">
        <div class="levelForm">
            <div class="game_label">SquareGame
            </div>
            <section class="levels">
                <div class="button">
                    <div class="level_name" id="easy">Easy</div>
                </div>
                <div class="button">
                    <div class="level_name" id="medium">Medium</div>
                </div>
                <div class="button">
                    <div class="level_name" id="hard">Hard</div>
                </div>
                <div class="button">
                    <div class="level_name" id="unreal">Unreal</div>
                </div>
            </section>
            <div class="level">
            </div>
        </div>
    </div>
   

    <script src="./src/levelConfig.js"></script>
</body>
</html>
